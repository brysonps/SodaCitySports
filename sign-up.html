<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soda City Sports Signup</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
        }
        .top {
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: space-between; /* logo/title on left, nav on right */
            padding: 15px 40px;
            box-sizing: border-box;
        }

        .logo {
            height: 50px;
            margin-right: 15px;
        }

        .top h1 {
            font-size: 24px;
            margin: 0;
        }

        .top nav {
            display: flex;
            gap: 20px; /* space between links */
        }

        .top nav a {
            text-decoration: none;
            font-weight: bold;
            transition: text-decoration 0.2s;
        }

        .container {
            display: flex;
            flex-direction: column; 
            align-items: center;
        }

        .content {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 40px;
            padding: 40px;
        }

        .signup-box {
            width: 40%; /* 40% width of the screen */
            background-color: #A94545;
            color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .sign {
            
            width: 576px;
            padding-left: 90px;
            border-radius: 8px;
        }
        h1 {
            text-align: left;
            color: white;
            font-size: 2em;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 8px;
            font-weight: bold;
            color: white;
        }
        input, select {
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }
        input[type="submit"] {
            background-color: #FF6F61; /* Lighter red for button */
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        input[type="submit"]:hover {
            background-color: #FF4F3B;
        }
    </style>

    <script>
    function validateForm() {
      let first = document.getElementById("first").value;
      let last = document.getElementById("last").value;
      let email = document.getElementById("email").value;
      let phone = document.getElementById("phone").value;
      let password = document.getElementById("password").value;
      let favorites = document.getElementById("favorites").value;

      if (!first || !last || !email || !phone || !password ) {
        alert("Please fill out all fields");
        return false;
      }

      if (!email.includes("@")) {
        alert("Please enter a valid email");
        return false;
      }

      if (phone.length < 10) {
        alert("Phone number must be at least 10 digits");
        return false;
      }

      if (password.length < 6) {
        alert("Password must be at least 6 characters");
        return false;
      }

      return true;
    }
  </script>

</head>
<body>

    <div class="container">
        <header class="top">
            <img src="images/sodaCitysportslogo.png" alt="Soda City Sports logo" class ="logo">
            <h1>Soda City Sports</h1>
            <nav aria-label="main">
                <a href="index.html">HOME</a>
                <a href="newspage.html">NEWS</a>
                <a href="sign-up.html">SIGN UP</a>
                <a href="favorites.html">FAVORITES</a>
            </nav>
        </header>
        <div class="content">
            <div class="signup-box">
                <h1>Join Soda City Sports!</h1>
                <form action="/signup" method="POST">
                    <!-- First Name -->
                    <label for="first_name">First Name</label>
                    <input type="text" id="first_name" name="first_name" required placeholder="Enter your first name">

                    <!-- Last Name -->
                    <label for="last_name">Last Name</label>
                    <input type="text" id="last_name" name="last_name" required placeholder="Enter your last name">

                    <!-- Email Address -->
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required placeholder="Enter your email address">

                    <!-- Password -->
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required placeholder="Create a password">

                    <!-- Phone Number -->
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" required placeholder="Enter your phone number">

                    <!-- Favorite Teams -->
                    <label for="teams">Favorite Sports Teams</label>
                    <select id="teams" name="teams" required>
                        <option value="">Select Your Favorite Team</option>
                        <option value="team_1">Team 1</option>
                        <option value="team_2">Team 2</option>
                        <option value="team_3">Team 3</option>
                        <option value="team_4">Team 4</option>
                        <option value="team_5">Team 5</option>
                    </select>

                    <!-- Submit Button -->
                    <input type="submit" value="Sign Up">
                </form>
            </div>
            <div class="image">
                <img src="images/sign.png" alt="A player signs a contract while smiling" class ="sign">
            </div>
        </div>
    </div> 

</body>
</html>
